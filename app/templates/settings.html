<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="top-bar">
    <h1>AnyChat AI</h1>
    <nav class="nav-menu">
        <a href="/">Chat</a>
        <a href="/pipeline">Pipeline</a>
        <a href="/testing">Testing</a>
        <a href="/settings" class="active">Settings</a>
    </nav>
</header>
<div class="settings-wrapper">
    <h1>Settings</h1>

    <div class="settings-section">
        <label>
            <input type="checkbox" id="voice-toggle">
            Voice Activation
        </label>
        <label>
            Confidence Threshold
            <input type="number" id="confidence-threshold" min="0" max="1" step="0.05">
        </label>
    </div>

    <div class="settings-section">
        <label>
            <input type="checkbox" id="feedback-toggle" checked>
            Enable Transcription Feedback
        </label>
        <label>
            Feedback Mode
            <select id="feedback-mode">
                <option value="persistent">Persistent</option>
                <option value="temporary">Temporary</option>
            </select>
        </label>
    </div>

    <div class="settings-section">
        <label>
            Select Text-to-Speech Model
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                <select id="tts-select"></select>
                <button id="reload-tts" type="button">Reload Models</button>
                <button id="add-tts" type="button">Add Model</button>
            </div>
        </label>

    </div>

    <div class="settings-section">
        <label>
            LLM Source
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                <select id="llm-source">
                    <option value="local">Local (Ollama)</option>
                    <option value="remote">Remote</option>
                </select>
                <select id="llm-select"></select>
                <button id="reload-llm" type="button">Reload</button>
            </div>
        </label>
    </div>
</div>

<!-- Modal for TTS model download -->
<div id="tts-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:999; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:24px 32px; border-radius:8px; min-width:300px; box-shadow:0 2px 8px rgba(0,0,0,0.15); display:flex; flex-direction:column; gap:16px; align-items:stretch;">
        <label for="tts-modal-select" style="font-weight:600;">Available TTS Models</label>
        <select id="tts-modal-select"></select>
        <div style="display:flex; gap:10px; justify-content:flex-end;">
            <button id="tts-modal-download" type="button">Download</button>
            <button id="tts-modal-cancel" type="button">Cancel</button>
        </div>
        <div id="tts-modal-status" style="font-size:0.9em; color:#b00020;"></div>
    </div>
</div>

<script src="/static/settings.js"></script>
</body>
</html>
