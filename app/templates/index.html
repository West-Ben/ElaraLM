<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyChat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo">AnyChat</div>
        <button class="new-chat">+ New chat</button>
        <a href="/settings" class="settings-link">Settings</a>
        <div class="profile">
            <img src="https://placehold.co/40x40" alt="avatar" class="avatar">
            <span class="name">Emily</span>
        </div>
    </aside>
    <main class="chat-area">
        <div class="stt-container">
            <h2>You said:</h2>
            <div id="stt-output" class="stt-text"></div>
            <div id="tooltip" class="tooltip" style="display:none;"></div>
        </div>
        <header class="chat-header">
            <h1>Weather Dynamics</h1>
        </header>
        <div class="messages">
        </div>
        <form class="input-area">
            <input type="text" placeholder="Send your message" />
            <button type="submit">&#128073;</button>
            <button type="button" id="mic-button" title="Toggle microphone">ðŸŽ¤</button>
        </form>
        <canvas id="visualizer" width="300" height="80"></canvas>
        <footer class="footer">
            <small>Responses may be inaccurate. <a href="#">Privacy Notice</a></small>
        </footer>
    </main>
</div>
<script src="/static/app.js"></script>
</body>
</html>
