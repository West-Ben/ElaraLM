<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyChat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="top-bar">
    <h1>AnyChat AI</h1>
    <div class="voice-indicator" id="voice-indicator"></div>
    <nav class="nav-menu">
        <a href="/" class="active">Chat</a>
        <a href="/pipeline">Pipeline</a>
        <a href="/testing">Testing</a>
        <a href="/settings">Settings</a>
    </nav>
</header>
<div class="container">
    <aside class="sidebar">
        <div class="logo">AnyChat AI</div>
        <button class="new-chat">+ New Chat</button>
        <div class="conversation-list"></div>
    </aside>
    <main class="chat-area">
        <div class="stt-container">
            <h2>🎤 Your Speech</h2>
            <div id="stt-output" class="stt-text"></div>
            <div id="tooltip" class="tooltip" style="display:none;"></div>
        </div>
        <div class="ai-response">
            <h2>🧠 AI Response</h2>
            <textarea id="ai-output" rows="4"></textarea>
            <div class="ai-controls">
                <button type="button" id="speak-now">🔊 Speak Now</button>
                <button type="button" id="stop-speak" style="display:none;">⏹ Stop</button>
            </div>
        </div>
        <div class="messages"></div>
        <form class="input-area">
            <input type="text" placeholder="Send your message" />
            <button type="submit">&#128073;</button>
            <div class="mic-wrapper">
                <button type="button" id="mic-button" title="Toggle microphone">🎤</button>
                <div id="voice-ring" class="voice-ring"></div>
            </div>
        </form>
        <canvas id="visualizer" width="300" height="80"></canvas>
        <footer class="footer">
            <small>Responses may be inaccurate. <a href="#">Privacy Notice</a></small>
        </footer>
    </main>
</div>
<script src="/static/app.js"></script>
</body>
</html>
